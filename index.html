<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
</head>
<body>
    <noscript>Debes activar JavaScript para poder utilizar esta aplicacion</noscript>
    <div id="root"></div>
</body>
<script>
    const App = React.createElement('header', {
        id: "header",
        className: "p-3 | min-vh-100 | text-center",
        children: [
            React.createElement('h1', {
                className: "display-1",
                children: "ReactJS Development",
            }),
            React.createElement("p", {
                className: "h1 fw-light",
                children: "Bienvenidos al sitio"
            }),
            React.createElement('div', {
                className: "btn-group",
                children: [
                    React.createElement('button', {
                        className: "btn btn-outline-primary",
                        children: "Me Gusta",
                        onClick: () => { alert("le diste a Me Gusta")}
                    }),
                    React.createElement('button', {
                        className: "btn btn-outline-danger",
                        children: "Me Encanta",
                        onClick: () => { alert("le diste a Me Encanta")}
                    }),
                    React.createElement('button', {
                        className: "btn btn-outline-secondary",
                        children: "Compartir",
                        onClick: () => { alert("le diste a Compartir")}
                    })
                ]
            })
        ]
    })
    ReactDOM
    .createRoot(document.getElementById('root'))
    .render(App)
</script>
</html>
