<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
</head>
<body>
    <noscript>Debes activar JavaScript para poder utilizar esta aplicacion</noscript>
    <div id="root"></div>
</body>
<script>
    const Button = (color, text) => React.createElement('button', {
        className: "btn btn-outline-" + color,
        children: text,
        onClick: () => { alert("le diste a " + text)}
    })
    const Content = (tag,className,children) => React.createElement(tag, { className, children })
    const App = React.createElement('header', {
        id: "header",
        className: "p-3 | min-vh-100 | text-center",
        children: [
            Content("h1", "display-1", "ReactJS Development"),
            Content("p", "h1 fw-light", "Bienvenidos al sitio"),
            Content('div', "btn-group",[
                Button('primary', "me gusta"),
                Button('danger', "me encanta"),
                Button('secondary', "compartir"),
            ])
        ]
    });
    ReactDOM
    .createRoot(document.getElementById('root'))
    .render(App)
</script>
</html>
